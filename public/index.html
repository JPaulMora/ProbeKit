<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <title>Probe Kit</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <!-- filter menu -->
  <div id="filtermenu"></div>

  <!-- modal -->
  <div id="screen">
  	<div id="nfo">
  		<div class="row clearfix">
  		    <div class="column half" id="nfo-left">  </div>
  		    <div class="column half" id="nfo-right">  </div>
  		</div>
  	</div>
  </div>

  <!-- butterfly net -->
  <div id="net"></div>

  <div id="statistics">
    <span id="device-count">0</span> Devices &nbsp;<span id="network-count-button"><span id="network-count">0</span> Networks</span>
  </div>


  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/underscore-1.8.2.min.js"></script>
  <script src="js/moment-min.2.9.0.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">

    if (typeof process !== 'undefined' && 
      typeof process.versions !== 'undefined' &&
      'node-webkit' in process.versions) {

      // fix for moment.js
      moment = global.moment;

      // register window close events with node/nw_start.js
      process.mainModule.exports.registerOnClose();
    }
  </script>
  <script src="js/dataviz.js"></script>
  <script src="js/dataparse.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
